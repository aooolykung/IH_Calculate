<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>คำนวณจำนวนแผ่นรองหม้อIH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>คำนวณจำนวนแผ่นรองหม้อ IH</h1>

  <label for="model">เลือกรุ่น:</label>
  <select id="model">
    <option value="1">รุ่น IH30A (23.748 μH)</option>
    <option value="2">รุ่น IH30AS ขึ้นข้าง (21.414 μH)</option>
  </select>

  <label for="freq">ความถี่ F (kHz):</label>
  <input type="number" id="freq" step="any" placeholder="ใส่ค่าความถี่ เช่น 21.5" />

  <!-- ปุ่มอยู่ใต้ input -->
  <div class="button-container">
    <button onclick="calculate()">คำนวณ</button>
  </div>

  <h3>ระยะของแผ่นรองหม้อ:</h3>
  <div id="result">-</div>

  <h4>ค่าที่คำนวณได้</h4>
  <div id="luH">-</div>
  <div id="80perL">-</div>

  <script src="script.js"></script>
</body>
</html>
